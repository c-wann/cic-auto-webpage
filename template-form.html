<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Recording Scheme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <h1 class="text-2xl font-bold text-center text-gray-800 mt-8">Demo - Performance Recording Scheme</h1>
    <form action="#" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto mt-6">
        <!-- Construction Workers Registration Number -->
        <label for="registration-number" class="block text-gray-700 text-sm font-bold mb-2">Construction Workers Registration Number:</label>
        <input type="text" id="registration-number" name="registration_number" placeholder="Enter registration number" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!-- Construction Workers Card Number -->
        <label for="card-number" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Construction Workers Card Number:</label>
        <input type="text" id="card-number" name="card_number" placeholder="Enter card number" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!-- English Name -->
        <label for="english-name" class="block text-gray-700 text-sm font-bold mt-4 mb-2">English Name:</label>
        <input type="text" id="english-name" name="english_name" placeholder="Enter English name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!-- Chinese Name -->
        <label for="chinese-name" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Chinese Name:</label>
        <input type="text" id="chinese-name" name="chinese_name" placeholder="Enter Chinese name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!-- Conduct/Mistake -->
        <label for="conduct" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Conduct/Mistake:</label>
        <select id="conduct" name="conduct" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="good">Good Conduct</option>
            <option value="minor-mistake">Mistake</option>
        </select>

        <!-- Safety Action Category -->
        <label for="safety-category" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Safety Action Category:</label>
        <select id="safety-category" name="safety_category" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="equipment">Equipment</option>
            <option value="procedure">Procedure</option>
            <option value="training">Training</option>
        </select>

        <!-- Safety Action Items -->
        <label for="safety-items" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Safety Action Items:</label>
        <select id="safety-items" name="safety_items" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="inspection">Inspection</option>
            <option value="maintenance">Maintenance</option>
            <option value="reporting">Reporting</option>
        </select>

        <!-- Score -->
        <label for="score" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Score:</label>
        <input type="number" id="score" name="score" value="-10" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!-- Date -->
        <label for="date" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Date:</label>
        <input type="date" id="date" name="date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!-- Details -->
        <label for="details" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Details:</label>
        <textarea id="details" name="details" rows="4" placeholder="Enter details" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>

        <!-- Submit and Save Buttons -->
        <div class="flex items-center justify-between mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            <button type="button" onclick="alert('Form saved!')" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
        </div>
    </form>
</body>
</html>
